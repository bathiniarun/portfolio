<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris</title>
    <<link rel="stylesheet" href="/resources/static/css/design.css">
</head>
<body>
    <script>
        // sleep time expects milliseconds
        var sleep = function(time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }

        var update = async function() {
            while (true) {
                getResponse();
                await sleep(7000);
            }
        }

        var getResponse = async function() {
            const url = 'https://api.chucknorris.io/jokes/random';
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
             });

            const json = await response.json();

            if (response.status >= 200 && response.status < 400) {
                console.log(json.value);
                document.getElementById('chuck_header').innerHTML = json.value;
            } else {
                console.log('error -- ' + json.error);
                docuemnt.getElemenetById('chuck_header').innerHTML = json.error;
            }
        }

        window.onload = update()
    </script>
    <div class="wrapper">
        <h3 id="chuck_header"></h3>
    </div>
</body>
</html>
