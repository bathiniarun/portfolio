<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" th:href="@{/css/design.css}">
    <script type="text/javascript" th:src="@{/js/main_runtime.js}"></script>
</head>
<body onload=greetingTextEffect()>
    <div class="wrapper">
        <br />
        <div class="maindiv">
            <h1 id="welcome" th:text="${welcome}"/>
            <div id="mylinks" class="linksdiv">
                <a id="myresume" href="#" onclick=toggleTable() onmouseover=linkHoverEffect(document.getElementById("myresume")) onmouseout=defaultText(document.getElementById("myresume"))>-resume-</a>
                <a id="myprojects" href="#" onclick=toggleTable() onmouseover=linkHoverEffect(document.getElementById("myprojects")) onmouseout=defaultText(document.getElementById("myprojects"))>-projects-</a>
                <a id="email" th:href="'mailto:' + ${email}" onmouseover=linkHoverEffect(document.getElementById("email")) onmouseout=defaultText(document.getElementById("email"))>-email_me-</a>
            </div>
            <br />
            <div id="content"></div>
        </div>
    </div>
    <div id="element_cache" style="display:none">
        <div id="resume">
            <div id="myres"></div>
        </div>
        <div id="projects">
            <table>
                <tbody id="mytable">
                <th:block th:each="project: ${projects}">
                    <tr>
                        <td th:text="${project.name}" style="padding-right:25px;"/>
                        <td><a th:href="${project.appUrl}">App</a></td>
                        <td><a th:href="${project.sourceUrl}">Source</a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <br />
        </div>
    </div>
</body>
</html>
